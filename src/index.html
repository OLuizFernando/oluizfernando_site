    <link rel="stylesheet" href="main.css">

        <div>
            <img class="img-fluid border-0 rounded-circle bg-secondary" src="images/github.png" alt="Profile picture">
            <div class="h2 mt-3">Hello, World! &#x1F30E;</div>
        </div>
        <div class="fs-5 mt-3">
            I'm <span class="text-primary fw-bold">Luiz Fernando</span>, coding and learning from <span class="text-primary fw-bold">Brazil</span>.
        </div>
        <div class="mt-3">
            <div class="fs-5">See more about my studies in programming:</div>
            <div class="mt-2">
                <a href="https://github.com/oluizfernando/" target="_blank"><button class="btn btn-primary border-0"><i class="fa-brands fa-github"></i> GitHub</button></a>
                <a href="https://www.linkedin.com/in/oluizfernando/" target="_blank"><button class="btn btn-primary border-0"><i class="fa-brands fa-linkedin"></i> LinkedIn</button></a>
            </div>

    <div class="border-top w-75 mx-auto"></div>

        <div class="card shadow me-3" style="width: 18rem;">
            <img src="images/resume.png" class="card-img-top" alt="Resume preview">
            <div class="card-body">
                <h5 class="card-title">See my resume</h5>
                <p class="card-text">Learn more about me, including my skills and experience.</p>
                <a href="https://drive.google.com/file/d/188E-npEJF183r-GjrtH-R7zhue1b4UHw/view?usp=sharing" target="_blank" class="btn btn-primary">Open resume</a>
            </div>
        </div>
        <div class="card shadow" style="width: 18rem;">
            <img src="images/pagefinder.png" class="card-img-top" alt="Resume preview">
            <div class="card-body">
                <h5 class="card-title">PageFinder</h5>
                <p class="card-text">Check out my favorite project, built using Flask, SQL and Bootstrap.</p>
                <a href="https://github.com/OLuizFernando/pagefinder" target="_blank" class="btn btn-primary">View repository</a>
            </div>
        </div>
